<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_04.css">
    <title>project_04 (Guess the number!)</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page" class="navbar">Home</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35" class="navbar" > Youtube channel</a>
    </nav>

    <div id="wrapper">
        <h1>Number guessing game!</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number:</label>
            <br>
            <br>
            <input type="text" id="guessField" class="guessField">
            <br>
            <br>
            <!-- <input type="text" id="subt" value="Submit" class="guessSubmit"> -->
            <button type="submit" id="subt" class="guessSubmit">Submit Guess</button>
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p id="last">Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>
    
    <script src="project_04.js"></script>
</body>
</html>
